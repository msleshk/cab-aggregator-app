databaseChangeLog:
  - changeSet:
      id: v1_create_drivers_table
      author: Maksim Leshko
      changes:
        - createTable:
            tableName: drivers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: gender
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: car_id
                  type: BIGINT
                  constraints:
                    unique: true
                    foreignKeyName: fk_drivers_cars
                    references: cars(id)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false