databaseChangeLog:
  - changeSet:
      id: V1_create_cars_table
      author: Maksim Leshko
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: brand
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: car_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValue: 'false'
                  constraints:
                    nullable: false