databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim Leshko
      changes:
        - createSequence:
            sequenceName: pass_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: passengers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: nextval('pass_seq')
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValue: 'false'
                  constraints:
                    nullable: false