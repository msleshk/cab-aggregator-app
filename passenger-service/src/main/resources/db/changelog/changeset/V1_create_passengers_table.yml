databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim Leshko
      changes:
        - createTable:
            tableName: passengers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
