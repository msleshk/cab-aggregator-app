spring.application.name=ride-service

server.port=8082

#Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true

#Database config
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${RIDE_DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yml

#Feign client
feign.client.name.driver=driver-service
feign.client.path.driver=http://driver-service:8084/api/v1/drivers
feign.client.name.passenger=passenger-service
feign.client.path.passenger=http://passenger-service:8080/api/v1/passengers

#Kafka
spring.kafka.bootstrap-servers=kafka:9092