databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim Leshko
      changes:
        - createTable:
            tableName: rides
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: driver_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: passenger_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: departure_address
                  type: VARCHAR(255)
                  constraints:
                      nullable: false
              - column:
                  name: arrival_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: order_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false