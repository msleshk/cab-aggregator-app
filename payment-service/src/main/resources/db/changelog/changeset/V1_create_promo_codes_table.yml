databaseChangeLog:
  - changeSet:
      id: 4
      author: Maksim Leshko
      changes:
        - createTable:
            tableName: promo_codes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: discount_amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
